<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Client Login Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .card-header {
      margin-bottom: 20px;
    }
    .card-title {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .card-description {
      margin: 5px 0 0;
      color: #6b7280;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 14px;
      font-weight: 500;
    }
    input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background-color: #2563eb;
    }
    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    .error {
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 10px;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 14px;
    }
    .success {
      background-color: #d1fae5;
      border: 1px solid #a7f3d0;
      color: #047857;
      padding: 10px;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 14px;
    }
    pre {
      background-color: #f8fafc;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
    }
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Pure Client Login Test</h1>
      <p class="card-description">Direct API test with no React</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="client" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="password" />
      </div>
      
      <button type="submit" id="loginButton">Login</button>
    </form>
    
    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;">
      <h3>Success! Response:</h3>
      <pre id="responseData"></pre>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const responseData = document.getElementById('responseData');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Disable button and show loading
        const originalButtonText = loginButton.innerHTML;
        loginButton.disabled = true;
        loginButton.innerHTML = '<div class="spinner"></div> Logging in...';
        
        try {
          console.log('Attempting direct login with:', {
            username: usernameInput.value,
            password: passwordInput.value
          });
          
          // Make direct fetch request to client login endpoint
          const response = await fetch('/api/client/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value
            }),
            credentials: 'include' // Important for cookies
          });
          
          console.log('Login response status:', response.status);
          
          const data = await response.json();
          console.log('Login response data:', data);
          
          if (response.ok) {
            // Show success message
            responseData.textContent = JSON.stringify(data, null, 2);
            successMessage.style.display = 'block';
            
            // Try to get client info after successful login
            console.log('Fetching client info...');
            const infoResponse = await fetch('/api/client/info', {
              credentials: 'include'
            });
            
            console.log('Client info response status:', infoResponse.status);
            
            if (infoResponse.ok) {
              const infoData = await infoResponse.json();
              console.log('Client info data:', infoData);
            } else {
              console.error('Failed to fetch client info:', infoResponse.statusText);
            }
          } else {
            // Show error message
            errorMessage.textContent = data.message || 'Login failed';
            errorMessage.style.display = 'block';
          }
        } catch (err) {
          console.error('Login error:', err);
          errorMessage.textContent = err.message || 'An error occurred during login';
          errorMessage.style.display = 'block';
        } finally {
          // Re-enable button and restore text
          loginButton.disabled = false;
          loginButton.innerHTML = originalButtonText;
        }
      });
    });
  </script>
</body>
</html>
